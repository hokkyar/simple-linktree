<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Hokky | Links</title>
</head>

<body class="animate__animated animate__zoomIn">

    <!-- nama -->
    <h1 class="nama animate__animated animate__backInDown" data-title="welcome!">welcome!</h1>

    <!-- foto profil -->
    <header class="animate__animated animate__pulse animate__infinite"></header>

    <!-- container -->
    <div class="container">
        <!-- link -->
        <main>
            <!-- github -->
            <div class="kotak-link animate__animated animate__bounceInLeft">
                <div class="logo github"></div>
                <a href="https://github.com/hokkyar">
                    gitHub
                </a>
            </div>

            <a href="https://github.com/hokkyar">
                <div class="logo github"></div>
                <p>gitHub</p>
            </a>

            <!-- portofolio -->
            <div class="kotak-link animate__animated animate__bounceInLeft animate__delay-1s">
                <div class="logo portofolio"></div>
                <a href="https://hokkyar.github.io">
                    portofolio
                </a>
            </div>
            <!-- instagram -->
            <div class="kotak-link animate__animated animate__bounceInLeft animate__delay-2s">
                <div class="logo instagram"></div>
                <a href="https://instagram.com/hokky_ar">
                    instagram
                </a>
            </div>
        </main>
    </div>
    <!-- footer -->
    <footer class="animate__animated animate__backInUp">
        <a href="https://instagram.com/hokky_ar">hokky | 2022</a>
    </footer>
</body>

</html>
